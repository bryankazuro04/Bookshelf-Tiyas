<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">Bookshelf Apps</h1>
    </header>

    <div class="main-content d-fl">
      <div class="container box-search d-fl" id="serch">
        <label for="searchBook"><h2 class="text-center">Search Book</h2></label>

        <input id="searchBookTitle" type="search" placeholder="input title" />
      </div>

      <div class="container box-input d-fl" id="add-todo">
        <h2 class="text-center">Input Books</h2>
        <form class="form" action="#" id="form">
          <div class="form-title d-fl">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-title d-fl">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-title d-fl">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required />
          </div>

          <div class="inputInline">
            <label for="inputComplete">Selesai dibaca</label>
            <input id="inputComplete" type="checkbox" />
          </div>

          <input type="submit" value="Masukan buku ke rak" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container box-book d-fl">
        <div class="container-book">
          <h2 class="ml-15px">Belum selesai dibaca</h2>
          <div class="list-item d-fl" id="books"></div>
        </div>

        <div class="container-book">
          <h2 class="ml-15px">Selesai dibaca</h2>
          <div class="list-item d-fl" id="complete-books"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>

</html>
